<h2 mat-dialog-title>Створення нової послуги</h2>
<mat-dialog-content>
  <div class="block">
    <form [formGroup]="servicesForm" class="form">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Назва послуги"
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          min="0"
          type="number"
          formControlName="cost"
          placeholder="Вартість за одиницю"
        />
      </mat-form-field>
      <mat-hint *ngIf="errorMessage" class="error-text">
        {{errorMessage}}
      </mat-hint>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="action action-add">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!servicesForm.valid"
      (click)="onAddService()"
    >
      Підтвердити
    </button>
  </div>
  <div class="action action-back">
    <button mat-raised-button color="primary">Скасувати</button>
  </div>
</mat-dialog-actions>
